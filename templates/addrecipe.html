{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>

<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="cocktail_name" name="cocktail_name" type="text" class="validate">
                <label for="icon_prefix">Cocktail Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="cocktail_author" name="cocktail_author" type="text" class="validate">
                <label for="icon_prefix2">Author</label>
            </div>
            <div class="input-field col s12">
                <textarea id="cocktail_details" name="cocktail_details" class="materialize-textarea"></textarea>
                <label for="textarea1">Cocktail Ingredients & steps</label>
            </div>
        </div>
        <div class="row">
                <div class="input-field col s6">
                    <select id="difficulty" name="diffculty_level">
                      <option value="" disabled selected>Choose your diffculty level</option>
                    {% for diff in difficulty %} 
                      <option value="{{diff.diffculty_level}}">{{diff.diffculty_level}}</option>
                    {% endfor %}
                    </select>
                    <label>Diffculty</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Cocktail
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
    </form>
</div>

{% endblock %}

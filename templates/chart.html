{% extends 'base.html' %} {% block content %}

<div>
    <div>
        <canvas id="myChart"></canvas>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
<script type="text/javascript">
    let myChart = document.getElementById('myChart').getContext('2d');
    
    //Global Options
    Chart.defaults.global.defaultFontFamily = 'lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';
    
    let cocktailChart = new Chart(myChart, {
       type:'pie',
       data:{
           labels:{{data_labels|safe}},
           datasets:[{
               label:'Spirt Type',
               data:{{data_values|safe}},
              backgroundColor:[
                  '#f5f5f5',
                  '#8d6e63',
                  '#f0f4c3',
                  '#4dd0e1',
                  '#ff7043',
                  '#29b6f6',
                  '#ab47bc',
                  '#80cbc4',
                  '#ffea00'
                  ]
           }]
       },
       options:{
           title:{
               display:true,
               text: 'Most Used Mixes',
               fontSize:30
           },
           legend:{
               position:'right'
           },
           layout:{
               padding:{
                   top:50,
                   bottom: 50
               }
           }
       }
    });
</script>

{% endblock %}
